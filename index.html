    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header, .content {
            width: 80%;

            width: 100%;

            resize: none; /* Disables resizing the textarea */
            height: 75px; /* Adjust based on preference */
            box-sizing: border-box; /* Ensures padding does not affect width */
        }
        .select-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

<body>
    <header>
        <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" alt="LinkedIn Logo">
            <img src="https://media.licdn.com/dms/image/v2/D4E07AQFTIdPpIdlhCQ/group-logo_image-shrink_92x92/group-logo_image-shrink_92x92/0/1670075584338?e=1727251200&v=beta&t=AMnZJByYCIfH29QmZAA7wbJdIHsBDBgdxvZm0pWJOWg" alt="QARA Logo"></a>     
           <a href="https://www.linkedin.com/groups/12741229/">
        <h1>Quality Assurance & Regulatory Affairs</h1>      
        <h2>Ask ✅LinkedIn QARA - Med Minds🔎</h2>
        <textarea id="question" placeholder="Enter your question here"></textarea>
        <div class="select-group">
            <select id="deviceType">
                <option value="">Select Medical Field</option>
                <option value="Medical Device">Medical Device</option>
                <option value="In Vitro Diagnostics">In Vitro Diagnostics</option>
                <option value="Pharmaceuticals">Pharmaceuticals</option>
            </select>
            <select id="region">
                <option value="">Select Target Region</option>
                <option value="Europe">Europe</option>
                <option value="USA">USA</option>
                <option value="LATAM">LATAM</option>
                <option value="MENA">MENA</option>
                <option value="ASEAN">ASEAN</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="performSearch('google')" class="button">Google Search🔎</button>   
            <button onclick="performSearch('bing')" class="button">Bing Search🔎</button>
            <button onclick="performSearch('chatgpt')" class="button">Ask ChatGPT</button>
            <button onclick="performSearch('gemini')" class="button">Ask Gemini</button>
            <button onclick="performSearch('copilot')" class="button">Ask CoPilot</button>
        </div>
    </header>
    <script>
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function copyText() {
            var question = document.getElementById("question").value;
            navigator.clipboard.writeText(question).then(function() {
                console.log("Copied to clipboard: " + question);
            }).catch(function(error) {
                console.error("Failed to copy text: ", error);
            });
        }

        function performSearch(engine) {
            var question = document.getElementById("question").value;
            var deviceType = document.getElementById("deviceType").value;
            var region = document.getElementById("region").value;
            var fullQuery = question + (deviceType ? ' - ' + deviceType : '') + (region ? ' in ' + region : '');
            var encodedQuery = encodeURIComponent(fullQuery);
            var url = '';
            switch(engine) {
                case 'google':
                    url = `https://www.google.com/search?q=${encodedQuery}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodedQuery}`;
                    break;
                case 'chatgpt':
                    url = `https://chat.openai.com/chat`;
                    break;
                case 'gemini':
                    url = `https://gemini.google.com/app`;
                    break;
                case 'copilot':
                    url = `https://copilot.microsoft.com/search?q=${encodedQuery}`;
                    break;
            }

            if (url) {
                window.open(url, '_blank');
            }
        }

        const textarea = document.getElementById("question");
        const deviceTypeSelect = document.getElementById("deviceType");
        const regionSelect = document.getElementById("region");

        textarea.addEventListener('input', debounce(copyText, 500)); // Copy text on input with debounce
        deviceTypeSelect.addEventListener('change', copyText); // Copy text when selection changes
        regionSelect.addEventListener('change', copyText); // Copy text when selection changes
    </script>
</body>
